<!DOCTYPE html>
<html lang="en">
  <head>
    <title>odin sign up form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="left_side">
      <div class="banner">
        <img src="img/odin-lined.png" alt="">
        <p>ODIN</p>
      </div>
      <div class="left_bottom_text">
        <p>Photo by <a href="https://unsplash.com/ko/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
      </div>
    </div>
    <div class="right_side">
      <div class="right_top_text">
        <p>This is nit a real online service! You know you need something <br>
        like this in your life to help you realize your deepest dreams. <br>
        Sign up now to get started.
        </p>
        <p>You know you want to.</p>
      </div>
      <form>
      <div class="form-section">
          <div>
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
          </div>
          <div>
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
          </div>
      </div>
      <div class="button">
        <button type="submit">Create Account</button>
      </div>
        </form>
      <div class="right_bottom_text">
        <p>Already have an account? <a href="">Log in</a></p>
      </div>
    </div>
  </body>
</html>
